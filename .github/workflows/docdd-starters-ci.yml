name: docdd-starters CI

on:
  pull_request:
    paths:
      - 'docdd-starters/**'
  push:
    branches: [main, develop]
    paths:
      - 'docdd-starters/**'

permissions:
  contents: read

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install frontend dependencies
        run: npm install
        working-directory: docdd-starters/apps/frontend
      - name: Install backend dev dependencies
        run: pip install -r docdd-starters/apps/backend/requirements-dev.txt
      - name: Install pre-commit
        run: pip install pre-commit
      - name: Run pre-commit
        run: pre-commit run --all-files --config docdd-starters/.pre-commit-config.yaml

  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r docdd-starters/apps/backend/requirements-dev.txt
      - name: Run backend tests
        run: PYTHONPATH=docdd-starters/apps/backend pytest docdd-starters/tests/backend

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: docdd-starters/apps/frontend/package.json
      - name: Install dependencies
        run: npm install
        working-directory: docdd-starters/apps/frontend
      - name: Biome lint
        run: npm run lint:biome
        working-directory: docdd-starters/apps/frontend
      - name: Next.js lint
        run: npm run lint
        working-directory: docdd-starters/apps/frontend
      - name: Private folder check
        run: npm run check:segments
        working-directory: docdd-starters/apps/frontend
      - name: Frontend unit tests
        run: npm run test:unit
        working-directory: docdd-starters/apps/frontend
